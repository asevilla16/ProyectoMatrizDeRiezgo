<div class="container">
    <mat-card>
        <mat-card-content>

            <mat-card-header fxLayout="row" fxLayoutAlign="space-between center">
                <mat-card-title>Modulo de riesgos</mat-card-title>
                <mat-card-subtitle>Riesgos creados y acciones</mat-card-subtitle>
    
                <div class="example-button-container" fxLayoutAlign="end end">
                    <button mat-fab color="secondary" (click)="addRisk()">
                        <mat-icon>playlist_add</mat-icon>
                    </button>
                </div>
            </mat-card-header>

            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
              </mat-form-field>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <!-- ID Column -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row; let i = index"> {{ i + 1}} </td>
                  </ng-container>
              
                  <!-- Progress Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="impact">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Impacto </th>
                    <td mat-cell *matCellDef="let row"> {{row.impact}} </td>
                  </ng-container>
              
                  <!-- Fruit Column -->
                  <ng-container matColumnDef="frequency">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Probabilidad </th>
                    <td mat-cell *matCellDef="let row"> {{row.frequency}} </td>
                  </ng-container>

                  <ng-container matColumnDef="buttons">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let row"> 
                        <button
                            mat-icon-button
                            color="accent"
                            (click)="details()"
                        >
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
</div>
